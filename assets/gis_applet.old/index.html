<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="./css/leaflet.css">
		<link rel="stylesheet" href="./css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="./css/qgis2web.css">
		<link rel="stylesheet" href="./css/fontawesome-all.min.css">
        <link rel="stylesheet" href="./css/leaflet-search.css">
        <link rel="stylesheet" href="./css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="./css/leaflet-measure.css">
        <style>
        #map {
            width: 1000px;
            height: 900px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="./js/qgis2web_expressions.js"></script>
        <script src="./js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="./js/leaflet.rotatedMarker.js"></script>
        <script src="./js/leaflet.pattern.js"></script>
        <script src="./js/leaflet-hash.js"></script>
        <script src="./js/Autolinker.min.js"></script>
        <script src="./js/rbush.min.js"></script>
        <script src="./js/labelgun.min.js"></script>
        <script src="./js/labels.js"></script>
        <script src="./js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="./js/leaflet-measure.js"></script>
        <script src="./js/leaflet-search.js"></script>
        <script src="./data/gis_osm_pois_a_free_1_1.js"></script>
        <script src="./data/gis_osm_places_free_1_2.js"></script>
        <script src="./data/gis_osm_natural_free_1_3.js"></script>
        <script src="./data/IsraelBeaches_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:10
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 10,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_gis_osm_pois_a_free_1_1(feature, layer) {
        }

        function style_gis_osm_pois_a_free_1_1_0() {
            return {
                pane: 'pane_gis_osm_pois_a_free_1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,113,88,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_gis_osm_pois_a_free_1_1');
        map.getPane('pane_gis_osm_pois_a_free_1_1').style.zIndex = 401;
        map.getPane('pane_gis_osm_pois_a_free_1_1').style['mix-blend-mode'] = 'normal';
        var layer_gis_osm_pois_a_free_1_1 = new L.geoJson(json_gis_osm_pois_a_free_1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gis_osm_pois_a_free_1_1',
            layerName: 'layer_gis_osm_pois_a_free_1_1',
            pane: 'pane_gis_osm_pois_a_free_1_1',
            onEachFeature: pop_gis_osm_pois_a_free_1_1,
            style: style_gis_osm_pois_a_free_1_1_0,
        });
        bounds_group.addLayer(layer_gis_osm_pois_a_free_1_1);
        map.addLayer(layer_gis_osm_pois_a_free_1_1);
        function pop_gis_osm_places_free_1_2(feature, layer) {
        }

        function style_gis_osm_places_free_1_2_0() {
            return {
                pane: 'pane_gis_osm_places_free_1_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_gis_osm_places_free_1_2');
        map.getPane('pane_gis_osm_places_free_1_2').style.zIndex = 402;
        map.getPane('pane_gis_osm_places_free_1_2').style['mix-blend-mode'] = 'normal';
        var layer_gis_osm_places_free_1_2 = new L.geoJson(json_gis_osm_places_free_1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gis_osm_places_free_1_2',
            layerName: 'layer_gis_osm_places_free_1_2',
            pane: 'pane_gis_osm_places_free_1_2',
            onEachFeature: pop_gis_osm_places_free_1_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_gis_osm_places_free_1_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_gis_osm_places_free_1_2);
        map.addLayer(layer_gis_osm_places_free_1_2);
        function pop_gis_osm_natural_free_1_3(feature, layer) {
        }

        function style_gis_osm_natural_free_1_3_0() {
            return {
                pane: 'pane_gis_osm_natural_free_1_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_gis_osm_natural_free_1_3');
        map.getPane('pane_gis_osm_natural_free_1_3').style.zIndex = 403;
        map.getPane('pane_gis_osm_natural_free_1_3').style['mix-blend-mode'] = 'normal';
        var layer_gis_osm_natural_free_1_3 = new L.geoJson(json_gis_osm_natural_free_1_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gis_osm_natural_free_1_3',
            layerName: 'layer_gis_osm_natural_free_1_3',
            pane: 'pane_gis_osm_natural_free_1_3',
            onEachFeature: pop_gis_osm_natural_free_1_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_gis_osm_natural_free_1_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_gis_osm_natural_free_1_3);
        map.addLayer(layer_gis_osm_natural_free_1_3);
        function pop_IsraelBeaches_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AZIMUTH'] !== null ? autolinker.link(feature.properties['AZIMUTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MAHOZ'] !== null ? autolinker.link(feature.properties['MAHOZ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SUB_AREA</strong><br />' + (feature.properties['SUB_AREA'] !== null ? autolinker.link(feature.properties['SUB_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OMEK'] !== null ? autolinker.link(feature.properties['OMEK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>LENGTH</strong><br />' + (feature.properties['LENGTH'] !== null ? autolinker.link(feature.properties['LENGTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SEA</strong><br />' + (feature.properties['SEA'] !== null ? autolinker.link(feature.properties['SEA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>MUTAR</strong><br />' + (feature.properties['MUTAR'] !== null ? autolinker.link(feature.properties['MUTAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>HOF</strong><br />' + (feature.properties['HOF'] !== null ? autolinker.link(feature.properties['HOF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IsraelBeaches_4_0(feature) {
            switch(String(feature.properties['MUTAR'])) {
                case 'FALSE':
                    return {
                pane: 'pane_IsraelBeaches_4',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: true,
            }
                    break;
                case 'TRUE':
                    return {
                pane: 'pane_IsraelBeaches_4',
                opacity: 1,
                color: 'rgba(56,128,54,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,175,74,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_IsraelBeaches_4');
        map.getPane('pane_IsraelBeaches_4').style.zIndex = 404;
        map.getPane('pane_IsraelBeaches_4').style['mix-blend-mode'] = 'normal';
        var layer_IsraelBeaches_4 = new L.geoJson(json_IsraelBeaches_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IsraelBeaches_4',
            layerName: 'layer_IsraelBeaches_4',
            pane: 'pane_IsraelBeaches_4',
            onEachFeature: pop_IsraelBeaches_4,
            style: style_IsraelBeaches_4_0,
        });
        bounds_group.addLayer(layer_IsraelBeaches_4);
        map.addLayer(layer_IsraelBeaches_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'IsraelBeaches<br /><table><tr><td style="text-align: center;"><img src="legend/IsraelBeaches_4_FALSE0.png" /></td><td>FALSE</td></tr><tr><td style="text-align: center;"><img src="legend/IsraelBeaches_4_TRUE1.png" /></td><td>TRUE</td></tr></table>': layer_IsraelBeaches_4,'<img src="legend/gis_osm_natural_free_1_3.png" /> gis_osm_natural_free_1': layer_gis_osm_natural_free_1_3,'<img src="legend/gis_osm_places_free_1_2.png" /> gis_osm_places_free_1': layer_gis_osm_places_free_1_2,'<img src="legend/gis_osm_pois_a_free_1_1.png" /> gis_osm_pois_a_free_1': layer_gis_osm_pois_a_free_1_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_IsraelBeaches_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'HOF'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
